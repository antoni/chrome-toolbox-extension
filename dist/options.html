<html>

<head>
    <title>Battery status: options</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="js/vendor.js"></script>
    <script src="js/options.js"></script>
</head>

<body>
    <div class="container left">
        <div class="row">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Battery status: options</span>
                    <form id="options">
                        <select id="percentage">
                                <option value="" disabled selected>Battery level, below which the notification will be displayed (%)</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="55">55</option>
                                <option value="100">100</option>
                            </select>

                        <select id="accountNo">
                                <option value="" disabled selected>Logged account number</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>

                        <a class="waves-effect waves-light btn" id="close">Save</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">JIRA options</span>
                    <form id="jira_options">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" placeholder="Base URL" name="jira_base_url" id="jira_ba
                                    se_url">
                                <label for="jira_base_url">Base URL</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s5">
                                <input type="text" name="jira_project_id" id="jira_project_id">
                                <label for="jira_project_id">Project ID</label>
                            </div>
                            <div class="input-field col s5">
                                <input type="text" placeholder="Ticket prefix" name="jira_ticket_prefix" id="jira_ticket_prefix">
                                <label for="jira_ticket_prefix">Prefix for tickets</label>
                            </div>
                            <div class="input-field col s2">
                                <select id="jira_ticket_priority" name="jira_ticket_priority">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                <label for="jira_ticket_priority">Default tikcet priority</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn" id="jira-save">Save</a>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
